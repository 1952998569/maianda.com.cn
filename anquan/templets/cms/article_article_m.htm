<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<meta name="format-detection" content="telephone=no" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link href="{dede:global.cfg_cmspath/}/m/style/css/style.css" rel="stylesheet">
<link href="{dede:global.cfg_cmspath/}/m/style/css/common.css" rel="stylesheet">
<script src="{dede:global.cfg_cmspath/}/m/style/js/autofontsize.min.js"></script>
<script src="{dede:global.cfg_cmspath/}/m/style/js/jquery.js"></script>
<script src="{dede:global.cfg_cmspath/}/m/style/js/clipboard.min.js"></script>
<script src="{dede:global.cfg_cmspath/}/m/style/js/common.js"></script>
</head>
<body>
{dede:include filename="header_m.htm"/} 
<!--位置开始--> 
{dede:include filename="left_m.htm"/} 
<!--位置结束--> 
<!--文章内容开始-->
<section class="content showInfo">
  <div class="showTit">
    <h1>{dede:field.title/}</h1>
    <p class="mark">发布日期：{dede:field.pubdate function="MyDate('Y-m-d H:i',@me)"/}　浏览次数：<i id="hits"><script src="{dede:field name='phpurl'/}/count.php?view=yes&aid={dede:field name='id'/}&mid={dede:field name='mid'/}" type='text/javascript' language="javascript"></script></i></p>
  </div>
  <div class="contxt"> {dede:field.body/} </div>
  <div class="clearfix"></div>
  <div class="reLink clearfix">
    <div class="prevLink fl">{dede:prenext get='pre'/}</div>
    <div class="nextLink fl">{dede:prenext get='next'/}</div>
  </div>
</section>
<!--文章内容结束--> 
{dede:include filename="footer_m.htm"/}
</body>
</html>
